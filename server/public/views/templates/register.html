<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
      <md-card flex="flex" flex-gt-sm="60" flex-gt-md="60">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2><span>Register User&nbsp</span></h2>
            <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
          </div>
        </md-toolbar>
        <md-card-content>
          <form name="Form">
            <md-input-container class="md-block">
              <label>Username</label>
              <input name="user" type="text" ng-model="lc.user.username"  required=""/>
              <div ng-messages="Form.user.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your username.</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" name="password" ng-model="lc.user.password" required="" md-maxlength="16"/>
              <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your password.</div>
              </div>
            </md-input-container>
            <md-button ng-disabled="!Form.$valid" ng-click="lc.registerUser()" class="md-raised md-primary">&nbsp Register &nbsp</md-button>
              <a href="#home">Cancel</a>
          </form>
        </md-card-content>
      </md-card>
    </md-content>
