<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body layout="row">
  <div layout="column" flex layout-align="center">
    <md-toolbar class="md-small-tall" md-scroll-shrink="true">
        <div class="md-toolbar-tools">
          <md-nav-bar
            md-selected-nav-item="currentNavItem"
            nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-href="#/challenge"  name="page1"><img src="../../styles/assets/kite_icon.png" style="width: 22px; height:22px;"></md-nav-item>
            <md-nav-item md-nav-href="#/activity" name="page2"><img src="../../styles/assets/journey_icon.png" style="width: 25px; height:25px;-webkit-filter: invert(100%);"></md-nav-item>
            <md-nav-item md-nav-href="#/user"name="page3"><img src="../../styles/assets/visual_icon.png" style="width: 20px; height:20px;"></md-nav-item>
            <md-nav-item md-nav-click="ac.userService.logout()">Log Out</md-nav-item>
          </md-nav-bar>
    </div>
  </md-toolbar>
  <md-tabs md-dynamic-height md-border-top style="padding-top: 50px">
      <md-tab label="My Challenges">
<md-content class="TopTable">
 <div >
<table class="table" align="center">
  <thead>
    <tr>
      <th>Challenge</th>
      <th>Count</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="challenge in ac.userChallengeList | orderBy: '-count'  " ng-hide="challenge.count == 0">
      <td>{{challenge.title}}</td>
      <td>{{challenge.count}}</td>
      <td>{{challenge.date}}</td>
    </tr>
  </tbody>
</table>
</div>
</md-content>
</md-tab>
 <md-tab label="SocialKite Challenges">
<md-content >
 <div >
<table class="table" align="center">
  <thead>
    <tr>
      <th>Challenge</th>
      <th>Count</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="challenge in ac.globalChallengeList | orderBy: '-count'  " ng-hide="challenge.count == 0">
      <td>{{challenge.title}}</td>
      <td>{{challenge.count}}</td>
      <td>{{challenge.date}}</td>
    </tr>
  </tbody>
</table>
</div>
</md-content>
</md-tab>
</md-tabs>
</div>
</body>
