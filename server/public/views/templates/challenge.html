<body layout="row">
  <div layout="column" flex>
    <md-toolbar class="md-small-tall">
        <div class="md-toolbar-tools" layout="row" layout-align="center" flex>
          <md-nav-bar
          md-selected-nav-item="currentNavItem"
          nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-href="#/challenge" name="page1"><img src="../../styles/assets/kite_icon.png" style="width: 28px; height:28px;-webkit-filter: invert(100%);"></md-nav-item>
            <md-nav-item md-nav-href="#/activity" name="page2"><img src="../../styles/assets/journey_icon.png" style="width: 20px; height:20px;"></md-nav-item>
            <!-- <md-nav-item md-nav-href="#/user" name="page3"><img src="../../styles/assets/visual_icon.png" style="width: 20px; height:20px;"></md-nav-item> -->
          </md-nav-bar>
    </div>
  </md-toolbar>
  <div class="space">
<span><strong>Welcome, {{cc.userService.userObject.userName}}!</strong></span>
  </div>
  <div class="">
    <h2 style="text-align: center;">Select a challenge pack below.</h2>
  </div>

   <div flex layout="column">
     <div  class="challengeGallery js-flickity" data-flickity='{ "cellAlign": "left", "contain": true }'>
       <div id="easyCell" class="gallery-cell"><a class="sliderLink" href="#/easy">Easy</a></div>
       <div id="normalCell" class="gallery-cell"><a class="sliderLink" href="#/normal">Normal </a></div>
       <div id="hardCell" class="gallery-cell"><a class="sliderLink" href="#/hard">Hard </a></div>
       <div id="myCell" class="gallery-cell"><a class="sliderLink" href="#/my">My Challenges </a></div>
     </div>
</div>
</div>
</body>
<footer>
  <md-button id="logOut"class="md-raised md-primary" ng-click="cc.userService.logout()"> log out</md-button>
</footer>
